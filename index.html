<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video.js 7.0</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="./lib/video7.1.0/css/video-js.min.css" rel="stylesheet">
</head>

<body>
    <div class="video-wrap">
        <div id="playBtn" class="play-btn">
            <div class="pbtn">START</div>
        </div>
        <video id="myVideo" class="video-js" controls preload="auto">
            <source src="./video//marvel.mp4" type="video/mp4">
        </video>
    </div>
    <script src="./lib/video7.1.0/js/video.min.js"></script>
    <script src="./js/jq3.1.0.js"></script>
    <script type="text/javascript">
        var docHeight = document.documentElement.clientHeight,
            docWidth = document.documentElement.offsetWidth,
            videoItem = document.getElementById("myVideo"),
            playBtn = $("#playBtn"),
            playBtnItem = $(".pbtn"),
            videoWrap = $(".video-wrap");
        var player = videojs('myVideo', {
            muted: false,
            controls: false,
            height: docHeight,
            width: docWidth,
            loop: false,
            controls: false,
            autoplay: false,
        });
        videoItem.addEventListener("ended", function () {
            videoWrap.remove();
        })
        playBtn.on("click", function () {
            if (videoItem.paused) {
                playBtnItem.addClass("pbtn-active");
                videoItem.play();
            } else {
                playBtnItem.removeClass("pbtn-active");
                videoItem.pause();
            }

        })
    </script>

</body>

</html>
