<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video.js 7.0</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="./lib/video7.1.0/css/video-js.min.css" rel="stylesheet">
</head>

<body>
    <div class="video-wrap">
        <div id="playBtn" class="play-btn">播放</div>
        <video id="my-video" class="video-js" controls preload="auto">
            <source src="./video//marvel.mp4" type="video/mp4">
        </video>
    </div>
    <script src="./lib/video7.1.0/js/video.min.js"></script>
    <script src="./js/jq3.1.0.js"></script>
    <script type="text/javascript">
        var docHeight = document.documentElement.clientHeight,
            docWidth = document.documentElement.offsetWidth,
            videoItem = document.getElementById("my-video"),
            playBtn = $("#playBtn");
        console.log($("#playBtn"));
        var player = videojs('my-video', {
            muted: false,
            controls: false,
            height: docHeight,
            width: docWidth,
            loop: false,
            controls: false,
            autoplay: false,
            // 更多配置.....
        });
        videoItem.addEventListener("ended", function () {
        })
        playBtn.on("click", function () {
            videoItem.play();
        })
    </script>

</body>

</html>
